<div class="container" style="width: 60%;">
    <h2>Register as User</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" class="form-control" id="newUsername" name="newUsername" required [(ngModel)]="newUsername">
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required [(ngModel)]="newPassword">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="address">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required [(ngModel)]="mobile">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
