<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="box">
  
    
    <div id="nav">
      <h3 id="total"></h3>
      <h3>Timeleft: <span id="timer"></span></h3>
      <h3>TileLeft:<span id="tiles"></span></h3>
      <h3 id="double">2x points</h3>
      <h3 id="triple">3x points</h3>
      
    </div>
    <div id="main">
        <div class="inner" >
            <div class="1" id="a"></div>
            <div class="1">A</div>
        </div>
        <div class="inner" >
            <div class="1" id="e" ></div>
            <div class="1" >E</div>
        </div>
        <div class="inner" >
            <div  class="1" id="i"></div>
            <div class="1">I</div>
        </div>
        <div class="inner" >
            <div  class="1" id="o"></div>
            <div  class="1">O</div>
        </div>
        <div class="inner" >
            <div class="1" id="u" ></div>
            <div class="1">U</div>
        </div>
        <div class="inner" >
            <div  class="3" id="b"></div>
            <div  class="3">B</div>
        </div>
        <div class="inner" >
            <div  class="4" id="c"></div>
            <div class="4">C</div>
        </div>
        <div class="inner" >
            <div  class="2" id="f"></div>
            <div  class="2" >F</div>
        </div>
        <div class="inner" >
            <div  class="4" id="g"></div>
            <div class="4">G</div>
        </div>
        <div class="inner" >
            <div class="1" id="h"></div>
            <div class="1">H</div>
        </div>
        <div class="inner" >
            <div class="3" id="l"></div>
            <div class="3">L</div>
        </div>
        <div class="inner" >
            <div class="1" id="m"></div>
            <div class="1">M</div>
        </div>
        <div class="inner" >
            <div class="1" id="n"></div>
            <div class="1">N</div>
        </div>
        <div class="inner" >
            <div class="1" id="r"></div>
            <div class="1">R</div>
        </div>
        <div class="inner" >
            <div class="1" id="s"></div>
            <div class="1">S</div>
        </div>
        <div class="inner" >
            <div class="4" id="t"></div>
            <div class="4">T</div>
        </div>
        <div class="inner" >
            <div class="4" id="v"></div>
            <div class="4">V</div>
        </div>
        <div class="inner" >
            <div class="4" id="w"></div>
            <div class="4">W</div>
        </div>
        <div class="inner" >
            <div id="y"></div>
            <div>Y</div>
        </div>
        <div class="inner" >
            <div class="10" id="z"></div>
            <div class="10">Z</div>
        </div>
    </div>
    <div id="formbox">
        <form id="form" >
             <input  type="text" id="word" readonly/>
             <input type="submit" value="Add Word" id="submit" />
        </form>
    </div>
    <div>
        <h3 id="wrong"></h3>
    </div>
</div>    
</body>
</html>

<script src="./index.js"></script>
