<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websokets</title>
</head>
<body>
    <h1>Welcome to websockets</h1>
    <input id="wsinput" type="text">
    <button id="wsbtn" >Say hi to server</button>
    <div id="wsbox"></div>
    <script>
       var ws= new WebSocket("ws://localhost:9000");
       ws.onmessage= (msg)=>{
        let h1= document.createElement("h1");
        h1.innerText="Sever :-->" + msg.data;
        document.getElementById("wsbox").append(h1)
        console.log("server said", msg.data)}
       document.getElementById("wsbtn").addEventListener("click",()=>{
        let val= document.getElementById("wsinput").value;
        ws.send(val)
       })
    </script>
</body>
</html>
